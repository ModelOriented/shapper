language: r
pandoc_version: 1.18

sudo: required
cache: packages

addons:
  apt:
    packages:
      - python3 

r_packages:
  - reticulate
  - devtools

before_install:

  - R -e 'devtools::install_github("ModelOriented/shapper"); library(shapper); reticulate::py_install('numpy'); install_shap();'
  
  - R -e 'install.packages("DALEX2")'


notifications:
  email: false

after_success:
  - Rscript -e 'covr::codecov()'
