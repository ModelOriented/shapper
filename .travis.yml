language: r

dist: trusty
sudo: false

cache:
  packages: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - python3

before_install:
  - sudo apt-get install python3-tk
  - R -e 'install.packages("reticulate")'
  - R -e 'reticulate::py_install("six")'
  - R -e 'reticulate::py_install("numpy")'
  - R -e 'reticulate::py_install("shap")'
   

notifications:
  email: false

after_success:
  - Rscript -e 'covr::codecov()'


