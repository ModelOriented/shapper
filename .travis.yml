language: r
pandoc_version: 1.18

sudo: required
cache: packages

addons:
  apt:
    packages:
      - python3 

r_packages:
  - reticulate
  - devtools

before_install:

  - R -e 'library(reticulate); install_shap(); shap<-import("shap")'
  
  - R -e 'install.packages("DALEX2")'


notifications:
  email: false

after_success:
  - Rscript -e 'covr::codecov()'
